<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/dashborad.css" />
    <title>DonorsList</title>
  </head>

  <body onload="fetchAllPatients()">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" style="color:white" href="#">Blood Bucket</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4 mb-3 text-center">
      <h3>Registered Patients</h3>

      <div class="form-group col-md-12">
        <h5>Search by Blood Group</h5>
        <label style="color:white" for="bloodtype">Blood Type</label>
        <select id="bloodtype" class="form-control">
          <option value="select">Select</option>
          <option value="a-">A-</option>
          <option value="a+">A+</option>
          <option value="b-">B-</option>
          <option value="b+">B+</option>
          <option value="ab-">AB-</option>
          <option value="ab+">AB+</option>
          <option value="o-">O-</option>
          <option value="o+">O+</option>
        </select>
      </div>
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Blood Type</th>
            <th scope="col">Contact</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="patient-table-body"></tbody>
      </table>
      <p class="lead text-danger" id="err-message"></p>
    </div>
  </body>
  <script src="./scripts/patientViews.js"></script>
</html>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

  crossorigin="anonymous"
></script>
<script

  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"
></script>
