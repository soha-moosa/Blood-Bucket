<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/dashborad.css" />
    <style>
      #donor-table-body {
        display: none;
      }
    </style>
    <title>master</title>
  </head>

  <body onload="fetchData()">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" style="color:white" href="#">Blood Bucket</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              style="color:white; cursor: pointer;"
              id="logoutBtn"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 text-center">
      <h3>Dashboard</h3>

      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12 col-lg-4 mt-2">
          <button class="btn btn-danger btn-lg btn-block" id="patient-list-btn">
            Show Patiens
          </button>
        </div>
        <div class="col-md-4 col-sm-12 col-lg-4 mt-2">
          <button class="btn btn-danger btn-lg btn-block" id="donor-list-btn">
            Show Donors
          </button>
        </div>
      </div>
      <br />
      <hr />
      <br />

      <h1 class="text-center">All Record</h1>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Blood Type</th>
            <th scope="col">Contact</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="patient-table-body"></tbody>
        <tbody id="donor-table-body"></tbody>
      </table>
    </div>
  </body>
  <script src="./scripts/masterViews.js"></script>
</html>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"
></script>
<script>
  // ===== Event Listener ===== //
  document.getElementById('logoutBtn').addEventListener('click', logout)

  // ===== Function ===== //

  function logout() {
    localStorage.removeItem('MasterAdmin')
    window.location.href = '../html/admin.html'
  }
</script>
