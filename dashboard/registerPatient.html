  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <link

      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/registerPatient.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <title>Patient</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" style="color:white" href="#">Blood Bucket</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal-dialog text-center">
      <div class="col-sm-12 main-section">
        <div class="modal-content">
          <div class="col-12 signupdiv">
            <h1 class="signupheading">Patient Info!</h1>
          </div>
          <!-- <div class="col-12 user-image">
                        <img src="../img/usericon.jpg" alt="userface">
                </div> -->
          <form class="col-12" id="patientForm">
            <!-- input for Name -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Name"
                name="name"
                id="name"
                required
              />
            </div>
            <!-- input for email -->
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter a valid email ID"
                name="email"
                id="email"
                required
              />
            </div>
            <!-- input for gender -->
            <div class="container">
              <p style="margin-right:100%; color:white;">Gender</p>
              <div
                class="form-check form-check-inline"
                style="margin-right:100%;"
              >
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="female"
                />
                <label
                  style="color:white;"
                  class="form-check-label"
                  for="inlineRadio1"
                  >Female</label
                >
              </div>
              <div
                class="form-check form-check-inline"
                style="margin-right:100%; margin-bottom: 3%;"
              >
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="male"
                />
                <label
                  style="color:white;"
                  class="form-check-label"
                  for="inlineRadio2"
                  >Male</label
                >
              </div>
            </div>
            <!-- input for contact -->
            <div class="form-group">
              <span></span>
              <input
                type="tel"
                minlength="11"
                maxlength="14"
                placeholder="Enter Cell number"
                class="form-control"
                name="cellnum"
                id="cellnum"
                required
              />
            </div>
            <!-- input for age -->
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                id="age"
                name="age"
                required
              />
            </div>
            <!-- input for blood type -->
            <div class="form-group col-md-12">
              <label style="color:white" for="bloodtype">Blood Type</label>
              <select id="bloodtype" class="form-control">
                <option value="a-">A-</option>
                <option value="a+">A+</option>
                <option value="b-">B-</option>
                <option value="b+">B+</option>
                <option value="ab-">AB-</option>
                <option value="ab+">AB+</option>
                <option value="o-">O-</option>
                <option value="o+">O+</option>
              </select>
            </div>
            <!-- input disease -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter disease"
                id="disease"
                name="disease"
                required
              />
            </div>
            <!-- input for city -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                id="city"
                name="city"
                required
              />
            </div>
            <!-- input for address -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                id="address"
                name="address"
                required
              />
            </div>
            <button
              type="submit"
              class="btn"
              name="submit"
              value="submit"
              id="btnforsignup"
            >
              <i class="fas fa-sign-in-alt"></i>Register!
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/registerPatient.js"></script>
</html>
