<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/dashborad.css" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- bootstrap -->

        crossorigin="anonymous">
    <title>dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Blood Bucket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container center" style="margin-top:3%;">
        <h3 style="font-family: 'Raleway', sans-serif;">Use Blood Bucket As?</h3>
    </div>
    <div class="container center" style="margin-top:2%;width: 100%">
        <div class="card shadow m-2" style="height:80%; width:50%">
            <img class="card-img-top m-auto" src="../img/donor2.png" alt="Card image cap" style="height:30%; width:30%">
            <div class="card-block">
                <h4 class="card-title p-2">As a Donor</h4>
                <p class="card-text p-2">Register your self as a blood donor to save the lives in need</p>
                <div class="container center">
                    <button type="button" class="btn btn-danger m-2">
                <a href="preRegister.html" style="color:white;">Donor</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="card shadow m-2" style="height:80%; width:50%">
            <img class="card-img-top m-auto" src="../img/patient2.png" alt="Card image cap" style="height:30%;width:30%">
            <div class="card-block">
                <h4 class="card-title p-2">As a Patient</h4>
                <p class="card-text p-2">Find donors for your required blood groups in just a tap away</p>
                <div class="container center">
                    <button type="button" class="btn btn-danger m-2">Patient</button>
                </div>
            </div>
        </div>
    </div>
</body>
