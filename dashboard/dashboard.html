<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/dashborad.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: 'AIzaSyCTDknW5W5NVTs0necuGBmCNFzQkzDpR0w',
        authDomain: 'blood-bucket.firebaseapp.com',
        databaseURL: 'https://blood-bucket.firebaseio.com',
        projectId: 'blood-bucket',
        storageBucket: 'blood-bucket.appspot.com',
        messagingSenderId: '629147239690'
      }

      var firebase = firebase.initializeApp(config)
    </script>
    <title>dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Blood Bucket</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="logoutBtn" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container center" style="margin-top:3%;">
      <h3 style="font-family: 'Raleway', sans-serif;">Use Blood Bucket As?</h3>
    </div>
    <div class="container center" style="margin-top:2%;width: 100%">
      <div class="row">
        <div class="col-m-6 col-lg-6 col-sm-12 mt-2">
          <div class="card shadow">
            <img
              class="card-img-top m-auto pt-2"
              src="../img/donor.png"
              alt="Card image cap"
              style="height:30%; width:30%"
            />
            <div class="card-body text-center">
              <h4 class="card-title">As a Donor</h4>
              <p class="card-text">
                Register your self as a blood donor to save the lives in need
              </p>
              <div class="container center">
                <a
                  href="./preRegister.html"
                  class="btn btn-danger btn-block text-white btn-anchr"
                >
                  Donor
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 mt-2">
          <div class="card shadow style=" height:80%; width:50%">
          <img
            class="card-img-top m-auto  pt-2"
            src="../img/patient.png"
            alt="Card image cap"
            style="height:30%;width:30%"
          />
          <div class="card-body text-center">
            <h4 class="card-title">As a Patient</h4>
            <p class="card-text">
              Find donors for your required blood groups in just a tap away
            </p>
            <div class="container center">
              <a
                href="./registerPatient.html"
                class="btn btn-danger btn-block text-white btn-anchr"
              >
                Patient
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('logoutBtn').addEventListener('click', logout)

      function logout() {
        firebase
          .auth()
          .signOut()
          .then(() => localStorage.removeItem('User'))
          .catch(error => console.log(error))
      }

      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = '../html/login.html'
        }
      })
    </script>
  </body>
</html>
